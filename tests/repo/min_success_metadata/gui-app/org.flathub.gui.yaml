app-id: org.flathub.gui
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: hello
finish-args:
 - --filesystem=host
 - --share=network
 - --socket=fallback-x11
 - --socket=wayland
 - --share=ipc

modules:
- name: metainfo
  buildsystem: simple
  build-commands:
   - install -Dm0644 ${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
   - install -Dm0644 flathub.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png
   - install -Dm0644 ${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
   - install -Dm755 hello.sh /app/bin/hello
  sources:
   - type: file
     path: org.flathub.gui.metainfo.xml
   - type: file
     path: flathub.png
   - type: file
     path: org.flathub.gui.desktop
   - type: script
     dest-filename: hello.sh
     commands:
      - echo "Hello world, from a sandbox"
